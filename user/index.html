<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <div class="content">
            <div class="top">
                <div class="logo">{{data.Username.split('')[0]}}</div>
                <span class="username">@{{data.Username}}</span>
            </div>
            <div class="name">
                {{data.Vorname}} {{data.Nachname}}
            </div>
            <div class="bio">
                {{data.Bio}}
            </div>
            <div class="contents">
                <a v-for="post in posts" :href="'../post/?id=' + post.ID" class="post">
                    <img v-if="post.Type == 'img'" :src="post.MediaLink" alt="" class="previewSearchPost">
                    <video v-if="post.Type == 'video'" :src="post.MediaLink" alt="" class="previewSearchPost"></video>
                    <div class="previewSearchPost" v-if="post.Type == 'text'">{{post.Text}}</div>
                </a>
            </div>
        </div>

    </div>
    <script src="vue.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
